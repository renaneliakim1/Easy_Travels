<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <div class="flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-200 mb-4">Sign Up</h2>
      <form class="flex flex-col">
        <div class="flex space-x-4 mb-4">
          <input
            placeholder="First Name"
            class="input"
            type="text"
          />
          <input
            placeholder="Last Name"
            class="input"
            type="text"
          />
        </div>
        <input
          placeholder="Email"
          class="input mb-4"
          type="email"
        />
        <input
          placeholder="Confirm Email"
          class="input mb-4"
          type="email"
        />
        <input
          placeholder="Password"
          class="input mb-4"
          type="password"
        />
        <input
          placeholder="Confirm Password"
          class="input mb-4"
          type="password"
        />
        <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="gender">
          Gender
        </label>
        <select
          class="input mb-4"
          id="gender"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="age">
          Age
        </label>
        <input
          class="input"
          id="age"
          type="date"
        />
        <p class="text-white mt-4">
          Already have an account?
          <a class="text-sm text-blue-500 hover:underline" href="#"
            >Login</a
          >
        </p>
        <button
          class="btn mt-4"
          type="submit"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Aleatório</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="installments">
        <label for="customRange3" class="form-label" id="rangeLabel">Number of Installments</label>
        <input type="range" class="form-range" min="1" max="12" step="1" id="customRange3">
        <span id="rangeValue"></span>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const rangeInput = document.getElementById("customRange3");
        const rangeLabel = document.getElementById("rangeLabel");
        const rangeValue = document.getElementById("rangeValue");
    
        // Define os textos conforme o idioma da página
        const translations = {
            "en": "Number of Installments",
            "pt": "Número de Parcelas"
        };
    
        // Detecta o idioma da página pelo atributo lang (ou padrão para inglês)
        const pageLang = document.documentElement.lang || "en";
        
        // Atualiza o texto do label conforme o idioma
        rangeLabel.textContent = translations[pageLang] || translations["en"];
    
        function updateRangeValue() {
            rangeValue.textContent = rangeInput.value;
        }
    
        rangeInput.addEventListener("input", updateRangeValue);
    
        updateRangeValue();
    });
    </script>
    
</body>
</html>
